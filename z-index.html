<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>

    <style>
        .box{
            position: relative;
            border: 4px soild gray;
            height: 450px;
            width: 450px;
            left: 150px;
            top: 100px;
            border-radius: 20px;
            overflow: hidden;
        }
        .img-d{
            position: absolute;
            width: 100%;
            height: 550px;
            z-index: 1;
        }
        .img-d img{
            width: 200%;
        }
        .content{
            position: absolute;
            width: 150px;
            height: 150px;
            color: beige;
            background-color: rgb(255,255,255, .1);
            border: 6px solid rgb(255, 255,255, .9);
            padding: 20px;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            text-align: center;
            z-index: 2;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <div class="content">
            <h1>Nature</h1>
            <p>Nature in the broadest sense is the natural physical or material world or universe.</p>
        </div>
        <div class="img-d">
            <img src="nature" alt="">
        </div>
    </div>

</body>
</html>
